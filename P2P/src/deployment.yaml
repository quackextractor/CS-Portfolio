apiVersion: apps/v1
kind: Deployment
metadata:
  name: banknode-deployment
  labels:
    app: banknode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: banknode
  template:
    metadata:
      labels:
        app: banknode
    spec:
      containers:
      - name: banknode
        image: banknode:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 65525
        # Optional: Override IP/Port via args if needed
        # args: ["--port", "65525"]
---
apiVersion: v1
kind: Service
metadata:
  name: banknode-service
spec:
  type: NodePort
  selector:
    app: banknode
  ports:
    - protocol: TCP
      port: 65525
      targetPort: 65525
      nodePort: 30000 
